	<!-- 	by developers -->
	<script>
		// validation
		document.getElementById("btnSubmit").onclick = function() {

			//ifcgName
			var cdName = document.getElementById("cdName"); // 객체를 만들고
			var cdNameValue = document.getElementById("cdName").value.trim(); // 객체의 값을 받는 객체 생성
			var cdNameRegExp = /^[ㄱ-ㅎ가-힣A-Za-z0-9]+$/;
			var cdNameFeedback = document.getElementById("cdNameFeedback");
			var cdNameRegExpFeedback = document
					.getElementById("cdNameRegExpFeedback");

			// 기존의 validation 초기화

			cdName.classList.remove('is-valid', 'is-invalid');
			cdNameFeedback.style.display = 'none';
			cdNameRegExpFeedback.style.display = 'none';

			if (cdNameValue == "" || cdNameValue == null) {
				cdNameFeedback.style.display = 'block';
				cdName.classList.add('is-invalid');
				cdName.focus();
				return false;
			} else {

			}
			if (!cdNameRegExp.test(cdNameValue)) {
				cdNameRegExpFeedback.style.display = 'block';
				cdName.classList.add('is-invalid');
				cdName.focus();
				return false;
			} else {
				//by pass
				cdName.classList.add('is-valid');
			}

			// ifcgUseNy
			var cdUseNy = document.getElementById("cdUseNy");
			var cdUseNyValue = document.getElementById("cdUseNy").value.trim();

			if (cdUseNyValue == "" || cdUseNyValue == null) { //선택 안했을 경우
				cdUseNy.classList.add('is-invalid');//유효성 검사 실패 처리 - 빨간테두리
				cdUseNy.focus();
				return false;
			} else {
				//by pass
				cdUseNy.classList.remove('is-invalid'); //빨간테두리 삭제
				cdUseNy.classList.add('is-valid'); //유효성 검사 성공 처리 - 초록테두리
			}

			//ifcgOrder
			var cdOrder = document.getElementById("cdOrder");
			var cdOrderValue = document.getElementById("cdOrder").value.trim();

			if (cdOrderValue == "" || cdOrderValue == null) { //선택 안했을 경우
				cdOrder.classList.add('is-invalid');//유효성 검사 실패 처리 - 빨간테두리
				cdOrder.focus();
				return false;
			} else {
				//by pass
				cdOrder.classList.remove('is-invalid'); //빨간테두리 삭제
				cdOrder.classList.add('is-valid'); //유효성 검사 성공 처리 - 초록테두리
			}

			form.action = "/xdm/v1/infra/code/codeXdmInst";
			form.submit();

		}

		// validation check

		var needsValidation = document.querySelectorAll('.needs-validation')

		Array.prototype.slice.call(needsValidation).forEach(function(form) {
			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault() // 폼 제출 방지
					event.stopPropagation() // 이벤트 전파 방지
				}

				form.classList.add('was-validated') // 유효성 검사 클래스 추가
			}, false)
		})
	</script>
