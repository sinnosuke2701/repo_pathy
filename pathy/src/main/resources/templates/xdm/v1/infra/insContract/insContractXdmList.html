	function deleteSelectedRows() {
		//ÌÖåÏù¥Î∏î ÏöîÏÜåÎ•º Í∞ÄÏ†∏ÏòµÎãàÎã§.
		var table = document.getElementById('basicExample');
		var checkboxes = table
				.querySelectorAll('tbody input[type="checkbox"]:checked');

		// Ï≤¥ÌÅ¨Îêú Í∞Å ÌñâÏùÑ ÏÇ≠Ï†úÌï©ÎãàÎã§.
		checkboxes.forEach(function(checkbox) {
			var row = checkbox.closest('tr');
			row.remove();
		});
	}
</script>
