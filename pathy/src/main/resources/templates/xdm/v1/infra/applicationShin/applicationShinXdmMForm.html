<body>

	<!-- Page wrapper start -->
	<div class="page-wrapper">

		<!-- Sidebar wrapper start -->
		<th:block th:replace="~{xdm/v1/infra/include/nav :: nav}"></th:block>
		<!-- Sidebar wrapper end -->

		<!-- *************
				************ Main container start *************
			************* -->
		<div class="main-container">

			<!-- Page header starts -->
			<div class="page-header">

				<div class="toggle-sidebar" id="toggle-sidebar">
					<i class="bi bi-list"></i>
				</div>



				<!-- Header actions ccontainer start -->
				<th:block th:replace="~{xdm/v1/infra/include/header :: header}"></th:block>
				<!-- Header actions ccontainer end -->

			</div>
			<!-- Page header ends -->
			<!-- Breadcrumb start -->
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><i class="bi bi-house"></i> <a
					href="index.html">Page 1</a></li>
				<li class="breadcrumb-item">Page 2</li>
				<li class="breadcrumb-item breadcrumb-active" aria-current="page">Default</li>
			</ol>
			<!-- Breadcrumb end -->
			<h3>가입신청 수정</h3>
			<!-- Content wrapper scroll start -->
			<div class="content-wrapper-scroll">

				<!-- Content wrapper start -->
				<div class="content-wrapper">

					<!-- Row start -->
					<div class="row mb-3">
						<div class="col-sm-12 col-12">


							<!-- Card start -->
							<div class="card">
								<div class="card-header">
									<div class="card-title">기본정보</div>
								</div>
								<form class="needs-validation" novalidate id="form" name="form"
									method="post" action="/xdm/v1/infra/applicationShin/applicationShinXdmUpdt">
									<div class="card-body">
										<div class="container-fluid">
											<div class="row mb-3">
												<div class="row mb-3">
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="inscName" class="form-label">코드<span
																	style="color: red;">*</span></label>
																<input type="text" class="form-control" id="shinSeq" name="shinSeq" th:value="${item?.shinSeq}" autocomplete="off" readonly placeholder="자동완성">
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="insProduct_inspSeq" class="form-label">상품<span
																	style="color: red;">*</span></label>
																<select class="form-select" id="insProduct_inspSeq" name="insProduct_inspSeq">
																	<option value="" selected>상품 선택</option>
																	<option th:each="listInsProduct : ${listInsProduct}" th:value="${listInsProduct.inspSeq}" th:text="${listInsProduct.inspName}" th:selected="${listInsProduct.inspSeq == item?.insProduct_inspSeq}"></option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="insProduct_inspSeq" class="form-label">보험사 직원<span
																	style="color: red;">*</span></label>
																<select class="form-select" id="insMember_insmSeq" name="insMember_insmSeq">
																	<option value="" selected>직원 선택</option>
																	<option th:each="listInsMember : ${listInsMember}" th:value="${listInsMember.insmSeq}" th:text="${listInsMember.insmName}" th:selected="${listInsMember.insmSeq == item?.insMember_insmSeq}"></option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="customer_cmSeq" class="form-label">고객<span
																	style="color: red;">*</span></label>
																<select class="form-select" id="customer_cmSeq" name="customer_cmSeq">
																	<option value="" selected>고객 선택</option>
																	<option th:each="listCustomer : ${listCustomer}" th:value="${listCustomer.cmSeq}" th:text="${listCustomer.cmName}" th:selected="${listCustomer.cmSeq == item?.customer_cmSeq}"></option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="inspBojang" class="form-label">신청일<span
																	style="color: red;">*</span></label>
																<input type="text" class="form-control" id="shinDate" name="shinDate" th:value="${item?.shinDate}" autocomplete="off">
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="inscDateEnd" class="form-label">가입일<span
																	style="color: red;">*</span></label>
																<input type="text" class="form-control" id="shinDateGa" name="shinDateGa" th:value="${item?.shinDateGa}" autocomplete="off">
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="shinDelNy" class="form-label">삭제여부<span
																	style="color: red;">*</span></label>
																<select class="form-select" id="shinDelNy" name="shinDelNy" disabled>
																	<option value="">선택</option>
																	<option value="0" th:selected="${item?.shinDelNy == 0}">미사용</option>
																	<option value="1" th:selected="${item?.shinDelNy == 1}" >사용</option>
																</select>
															</div>
														</div>
													</div>
													<div class="col-3"></div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="shinDateTimeReg" class="form-label">등록일<span
																	style="color: red;">*</span></label>
																<input type="text" class="form-control" id="shinDateTimeReg" name="shinDateTimeReg" th:value="${#dates.format(item?.shinDateTimeReg, 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" disabled>
															</div>
														</div>
													</div>
													<div class="col-md-3">
														<div class="card">
															<div class="card-body">
																<label for="inscDateTimeEdit" class="form-label">수정일<span
																	style="color: red;">*</span></label>
																<input type="text" class="form-control" id="shinDateTimeEdit" name="shinDateTimeEdit" th:value="${#dates.format(item?.shinDateTimeEdit, 'yyyy-MM-dd HH:mm:ss')}" autocomplete="off" disabled>
															</div>
														</div>
													</div>
												</div>
												<div class="row mb-3">
													<div class="col">
														<button type="button" id='btnList' class="btn btn-white">
															<svg xmlns="http://www.w3.org/2000/svg" width="16"
																height="16" fill="black" style="background-color: white;"
																class="bi bi-list-ul" viewBox="0 0 16 16">
																	<path fill-rule="evenodd"
																	d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
																</svg>
														</button>
														<button type="button" id='btnDelete' class="btn btn-white"
															style="background-color: red;">
															<svg xmlns="http://www.w3.org/2000/svg" width="10"
																height="10" fill="white" class="bi bi-x-lg"
																viewBox="0 0 16 16">
		                                                            <path
																	d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
		                                                        </svg>
														</button>
														<button type="button" id='btnUelete' class="btn btn-white"
															style="background-color: red;">
															<svg xmlns="http://www.w3.org/2000/svg" width="10"
																height="10" fill="white" class="bi bi-trash"
																viewBox="0 0 16 16">
		                                                            <path
																	d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
		                                                            <path
																	d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
		                                                        </svg>
														</button>
													</div>
													<div class="col"></div>
													<div class="col"></div>
													<div class="col">
														<button type="button" id='btnUpdt' class="btn btn-white" style="float: right;">
																<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" style="background-color: blue;"
																	class="bi bi-plus-square" viewBox="0 0 16 16">
																	<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
																	<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
																</svg>
															</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
								<!-- Row end -->
							</div>
						</div>
						<!-- Card end -->
					</div>
				</div>
				<!-- Row end -->
			</div>
			<!-- Content wrapper end -->

			<!-- App Footer start -->
			<div class="app-footer">
				<span>© Bootstrap Gallery 2023</span>
			</div>
			<!-- App footer end -->

		</div>
		<!-- Content wrapper scroll end -->

	</div>
	<!-- *************
				************ Main container end *************
			************* -->

	</div>
	<!-- Page wrapper end -->

	<!-- *************
			************ Required JavaScript Files *************
		************* -->
	<!-- Required jQuery first, then Bootstrap Bundle JS -->
	<script src="/xdm/v1/template/vivo/assets/js/jquery.min.js"></script>
	<script src="/xdm/v1/template/vivo/assets/js/bootstrap.bundle.min.js"></script>
	<script src="/xdm/v1/template/vivo/assets/js/modernizr.js"></script>
	<script src="/xdm/v1/template/vivo/assets/js/moment.js"></script>

	<!-- *************
			************ Vendor Js Files *************
		************* -->

	<!-- Overlay Scroll JS -->
	<script
		src="/xdm/v1/template/vivo/vendor/overlay-scroll/jquery.overlayScrollbars.min.js"></script>
	<script
		src="/xdm/v1/template/vivo/vendor/overlay-scroll/custom-scrollbar.js"></script>

	<!-- Main Js Required -->
	<script src="/xdm/v1/template/vivo/assets/js/main.js"></script>
	
	<script>
		document.getElementById("btnList").onclick = function (){
			window.location = "/xdm/v1/infra/applicationShin/applicationShinXdmList";
		}
		
		document.getElementById("btnDelete").onclick = function() {
			let form = document.querySelector("form[name='form']");
			alert("aaa");
			form.action = "/xdm/v1/infra/applicationShin/applicationShinXdmDel";
			form.submit();
		};
		
		document.getElementById("btnUelete").onclick = function() {
			let form = document.querySelector("form[name='form']");
			form.action = "/xdm/v1/infra/applicationShin/applicationShinXdmUel";
			form.submit();
		}
		
		document.getElementById("btnUpdt").onclick = function(){
			let form = document.querySelector("form[name=form]");
			form.action = "/xdm/v1/infra/applicationShin/applicationShinXdmUpdt";
			form.submit();
		}
	</script>
	<!-- logout Start -->
	<script>
			document.getElementById("btnLogout").onclick = function(){
				$.ajax({
					async: true 
					,cache: false
					,type: "post"
					,url: "/signoutXdmProc"
					,success: function(response) {
								location.href = "/xdm/v1/infra/index/signinXdmView";
					}
					,error : function(jqXHR, textStatus, errorThrown){
						alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
					}
				});
			}
	</script>
	<!-- logout End -->
	
</body>

</html>
